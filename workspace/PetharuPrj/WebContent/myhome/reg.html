<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reg.css" type="text/css" rel="stylesheet">
    <script src="reg.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header id="header">
            <div class="float-content">
                <div class="flex align-center">
                    <a href="" class="logo-title-container">
                        <img src="../images/logo.png">
                    </a>
                    <nav class="main-menu">   
                            <h1 class="d-none">메인메뉴</h1>
                            <ul>
                                <li><a href="list.html">우리집</a></li>
                                <li><a href="../friends/list">이웃집</a></li>
                                <li><a href="../pet-management/mypet/list">내 동물 관리</a></li>
                                <li><a href="../community/notice/list.html">커뮤니티</a></li>
                            </ul>
                    </nav>
                </div>
                <nav class="member-menu">
                    <h1 class="d-none">회원메뉴</h1>
                    <ul>
                        <li><a href="../member/profile-edit.html">MyPage</a></li>
                        <li><a href="../../login.html">LogOut</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div id="body">
            <div class="float-content">
                <main id="main">
                    <section>
                        <h1 class="title">PetHaru 다이어리</h1>
                        <form action="reg" method="post" enctype="multipart/form-data">
	                        <section class="write-content">
	                            <section>
	                                <h1>이미지 등록</h1>
	                                <span class="required">*</span>
	                                <div class="img-upload-box">
	                                
	                                    <div class="img-upload-btn btn-sel center">이미지 업로드</div>
	                                    <input class="btn-file d-none" name="f" type="file"> <!--사용자가 파일에 직접 접근할 수 있게 해야 함-->
	                                </div>
	                            </section>
	                            <section>
	                                <h1>일기 작성</h1>
	                                <span class="required">*</span>
	                                <textarea name="content" placeholder="내용을 입력해주세요"></textarea>
	                            </section>
	                        </section>
	                        <section class="write-keyword">
	                            <h1>키워드 입력</h1>
	                            <input class="keyword font" type="text" name="keyword" placeholder="예) #뽀삐#산책">
	                        </section>
	                        <hr class="line">
	                        <section class="button-menu">
	                            <h1 class="d-none">버튼</h1>
	                            <a class="center font" href="list.html">취소하기</a>
	                            <button class="reg-btn font">등록하기</button>
	                        </section>
                        </form>
                    </section>
                </main>
            </div>
        </div>

        <footer id="footer"></footer>
    </div>        
</body>
</html>
