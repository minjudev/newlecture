<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="find-password.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header id="header">
            <div class="float-content">
                <div class="flex align-center">

                    <div class="logo-title-container">
                        <img src="../images/logo.png" alt="">
                    </div>
                    <div class="title">비밀번호찾기</div>
                </div>
            </div>
        </header>
        
        <!-- <nav id="nav">
            <ul>
                <li>nav1</li>
                <li>nav2</li>
            </ul>
        </nav> -->

        <div id="body">
            <div class="float-content">
                <!-- <aside id="aside">
                </aside> -->
                <main id="main">
                    <h1>회원가입시 등록한 정보를 입력해주세요.</h1>
                    <div class="findPassword-main">
                        <section class="findPassword-form">
                            <h1 class="d-none">비밀번호찾기 폼</h1>
                            <form action="">
                                <fieldset>
                                    <legend class="d-none"> 비밀번호찾기 필드</legend>
                                        <div class="name-input findPassword-input-container">
                                            <label class="findPassword-lable">이름</label>
                                            <input class="findPassword-input" type="text">
                                        </div>
                                        <div class="id-input findPassword-input-container">
                                            <label class="findPassword-lable">아이디</label>
                                            <input class="findPassword-input" type="text">
                                        </div>
                                        <div class="email-input findPassword-input-container">
                                            <label class="findPassword-lable">이메일</label>
                                            <input class="findPassword-input" type="text">
                                        </div>
                                        
                                </fieldset>
                            </form>
                        </section>   
                        <div class="btns">
                            <button class="cancel-btn btn">취소</button>   
                            <button class="finish-btn btn">입력 완료</button>    
                        </div>
                        
                    </div>
                </main>
            </div>
        </div>

        <footer id="footer"></footer>


    </div>
    
</body>
</html>
