<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="profile-edit.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>

    <body>
    <div id="root">
        <header id="header">
            <div class="float-content">
                <div class="flex align-center">
                    <a href="" class="logo-title-container">
                        <img src="../images/logo.png" alt="">
                    </a>
                    <nav class="main-menu">   
                            <h1 class="d-none">메인메뉴</h1>
                            <ul>
                                <li><a>우리집</a></li>
                                <li><a>이웃집</a></li>
                                <li><a>내 동물 관리</a></li>
                                <li><a>커뮤니티</a></li>
                            </ul>
                    </nav>
                </div>
                <nav class="member-menu">
                    <h1 class="d-none">회원메뉴</h1>
                    <ul>
                        <li><a href="profile-edit.html">MyPage</a></li>
                        <li><a href="../../login">LogOut</a></li>
                    </ul>
                </nav>
            </div>
                
                    
        </header>
        
        <div id="body">
            <div class="float-content">
                <aside id="aside"></aside>
                <main id="main">
                    <div class="leave">
                        <a class="btn-leave" href="">회원탈퇴</a>
                    </div>
                    <div class="profile-edit-main">
                        <section class="profile-edit-form">
                                    
                            <h1 class="d-none">프로필 수정 폼</h1>
                            <form onsubmit="return false" action="">
                                <fieldset>
                                    <legend class="d-none"> 프로필 수정 필드</legend>
                                        <div class="profile-container1">
                                            <img src="../images/user.png" alt="">
                                            <h2 class="user-id">id123</h2>
                                            <button class="edit-photo">프로필 사진 바꾸기</button>
                                        </div>
                                        <div class="profile-container2">
                                            <div class="name-input profile-edit-container mb-20">
                                                <label class="profile-edit-lable">이름</label>
                                                <input class="profile-edit-input" type="text">
                                            </div>
                                            <div class="status-message-input profile-edit-container mb-20">
                                                <label class="profile-edit-lable">상태 메세지</label>
                                                <input hidden="hidden" />
                                                <input class="profile-edit-input" type="text">
                                            </div>
                                            <div class="email-input profile-edit-container mb-20">
                                                <label class="profile-edit-lable">이메일</label>
                                                <input class="profile-edit-input" type="text">
                                            </div>
                                            <div class="password-input profile-edit-container mb-20">
                                                <label class="profile-edit-lable">비밀번호</label>
                                                <input class="profile-edit-input" type="text">
                                            </div>
                                        </div>
                                        <div class="submit">
                                            <input type="submit" value="입력 완료">
                                        </div>
                                                
                                </fieldset>
                            </form>
                        </section>   
                                
                                
                    </div>
                            
                </main>
            </div>
        </div>
        
        <footer id="footer"></footer>
        
        
    </div>

   
            
</body>
</html>
